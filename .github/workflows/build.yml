name: Build TDLib

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y php cmake g++ make git \
            libssl-dev zlib1g-dev libsqlite3-dev \
            libboost-system-dev libboost-filesystem-dev gperf

    - name: Clone TDLib
      run: |
        git clone https://github.com/tdlib/td.git

    - name: Prepare for low-memory build
      run: |
        cd td
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release ..
        cmake --build . --target prepare_cross_compiling
        cd ..
        php SplitSource.php

    - name: Build TDLib
      run: |
        cd td/build
        cmake --build . --target tdjson
        cmake --build . --target tdjson_static

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: tdlib
        path: |
          td/build/libtdjson.so
          td/build/libtdjson_static.a
          td/tdjson/tdjson.h
          td/telegram/td_api.hpp
